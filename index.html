    <!-- Styles pour améliorer la compatibilité du scroll -->
    <style>
      /* Assurer que le scroll behavior est disponible */
      html {
        scroll-behavior: smooth;
      }

      /* Fallback pour les navigateurs qui ne supportent pas scroll-behavior */
      @supports not (scroll-behavior: smooth) {
        html {
          scroll-behavior: auto;
        }
      }

      /* Prévention des erreurs de scroll sur mobile */
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
    </style>
